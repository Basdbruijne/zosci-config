- pipeline:
    name: check
    description: |
      Newly uploaded patchsets enter this pipeline to receive an
      initial +/-1 Verified vote.
    success-message: Build succeeded (check pipeline).
    failure-message: |
      Build failed (check pipeline).  For information on how to proceed, see
      https://docs.opendev.org/opendev/infra-manual/latest/developers.html#automated-testing
    manager: independent
    precedence: low
    require:
      gerrit:
        open: True
        current-patchset: True
    trigger:
      gerrit:
        - event: patchset-created
        - event: change-restored
        - event: comment-added
          comment: recheck
        - event: comment-added
          comment: charm-recheck
        - event: comment-added
          comment: zosci-recheck
        - event: comment-added
          require-approval:
            - Verified: [-1, -2]
              username: zuul
          approval:
            - Workflow: 1
    # TODO: Re-enable voting when we're confident
    success:
      gerrit: {}
        # Note that gerrit keywords are case-sensitive.
        # Verified: 1
    failure:
      gerrit: {}
        # Verified: -1