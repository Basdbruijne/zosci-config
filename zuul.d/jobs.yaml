- job:
    name: base
    pre-run: playbooks/base/pre.yaml
    post-run: playbooks/base/post.yaml
    roles:
      - zuul: zuul/zuul-jobs
    timeout: 1800
    nodeset:
      nodes:
        - name: bionic-small
          label: bionic-small
    secrets: &log_clouds
      - serverstack_cloud
- job:
    name: osci-lint
    description: "Run OSCI's lint task"
    parent: tox
    vars:
      tox_envlist: pep8

