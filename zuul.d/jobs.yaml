- job:
    name: base
    pre-run: playbooks/osci-lint/pre.yaml
    post-run: playbooks/osci-lint/post.yaml
    roles:
      - zuul: zuul/zuul-jobs
    timeout: 1800
    nodeset:
      nodes:
        - name: bionic-small
          label: bionic-small

    secrets: &log_clouds
      - serverstack_cloud
- job:
    name: osci-lint
    description: "Run OSCI's lint task"
    run: playbooks/osci-lint/run.yaml
    parent: base
    nodeset:
      nodes:
        - name: test-node
          label: bionic-small