- project-template:
    name: charm-functional-jobs
    description: |
      The default set of functional test jobs for the OpenStack Charms
    check:
      jobs:
        - groovy-victoria
        - focal-victoria
        - focal-ussuri
        - bionic-ussuri
        - bionic-train
        - bionic-stein
        - bionic-rocky
        - bionic-queens
        - xenial-queens
        - xenial-pike
        - xenial-ocata
        - xenial-mitaka
        - trusty-mitaka
- project-template:
    name: charm-unit-jobs
    description: |
      The default set of unit tests and lint checks for the OpenStack Charms
    check:
      jobs:
        - osci-lint
        - tox-py35
        - tox-py36
        - tox-py37
        - tox-py38