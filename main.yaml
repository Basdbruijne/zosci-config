- tenant:
    name: openstack
    max-nodes-per-job: 1
    report-build-page: true
    source:
      github-git:
        config-projects:
          - chrismacnaughton/zosci-config
      opendev:
        untrusted-projects:
          - zuul/zuul-jobs
              shadow: chrismacnaughton/zosci-config
      gerrit:
        untrusted-projects:
          - openstack/charm-ceph-mon:
              extra-config-paths:
                - osci.yaml